<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Reset Password Page | Daily Planner System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Daily Planner System</a>
    
    </div>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
			</li>
		</ul>
	</div>
</nav>

<body>
<div class="container offset-sm-2 col-md-8 mt-lg-5">
  
    <!-- show success message if everything went well . -->
    <div th:if="${param.reset_success}" class="col-sm-8">
        <p class="alert alert-info">You have successfully reset your password, please log in here.</p>
    </div>

    <div class="row mt-2">
        <form th:action="@{/registration/reset-password}" method="post" class="px-4 mt-lg-5">
            <input type="hidden" name="token" th:value="${token}">
            <h2 class="mb-4">Reset your password </h2>

                 <div class="form-group mb-3"> 
               <label class="form-label">New Password:</label> 
               <input 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       placeholder="Enter password" 
                      
                       type="password" 
               /> 
<!--               <p th:errors = "*{password}" class="text-danger" -->
<!--                  th:if="${#fields.hasErrors('password')}"></p> -->
             </div> 
             
                    <div class="form-group mb-3"> 
               <label class="form-label">New Confirm Password:</label> 
               <input 
                       class="form-control" 
                       id="confirmPassword" 
                       name="confirmPassword" 
                       placeholder="Enter confirm password" 
                      
                       type="password" 
               /> 
<!--               <p th:errors = "*{confirmPassword}" class="text-danger" -->
<!--                  th:if="${#fields.hasErrors('confirmPassword')}"></p> -->
             </div> 



          

            <div class="mb-3">
                <button type="submit" name="login" id="login" class="btn btn-success"> Reset Password</button>
            </div>
        </form>
    </div>
</div>

<br>
<br>

	<footer class="footer-distributed">

		<div class="footer-right">
			<center>
				<p class="footer-company-about">

					<strong>Become focused, organized, and calm with Daily
						Planner.</strong> <br>The world’s #1 task manager and to-do list app

				</p>
			</center>
		</div>
		
			<div class="footer-left">

			<center>
				<p class="footer-company-name">
					Copyright © 2023 <strong>Nikita Jawali. </strong>All rights reserved
				</p>
			</center>
		</div>
		
	</footer>


</body>
</html>
