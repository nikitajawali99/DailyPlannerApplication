<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Users | Daily Planner System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
<style>
h2 {
  color: white;
  text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Daily Planner System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
    </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
</nav>
<br>
<div class="container">
    <div class="row col-md-10">
    <br>
        <center><h2> <u>: List of Users :</u> </h2></center>
    </div>
    <br><br>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Registration date</th>
                <th><center>Actions</center></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "user : ${users}">
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.address}"></td>
					<td th:text="${user.createdDate}"></td>
					<td>
                 <a class="btn btn-primary" th:href="@{/users/{id}/view(id=${user.id})}">View Todos</a>
<!--                 <a class="btn btn-warning" th:href="@{/users/{id}/edit(id=${user.id})}">Edit</a> -->
                  <a class="btn btn-danger" th:href="@{/users/{id}/delete(id=${user.id})}">Delete</a>
                </td>
       
            </tr>
        </tbody>
    </table>
</div>

<br>
	
	<footer class="footer-distributed">

		<div class="footer-right">
			<center>
				<p class="footer-company-about">

					<strong>Become focused, organized, and calm with Daily
						Planner.</strong> <br>The world’s #1 task manager and to-do list app

				</p>
			</center>
		</div>
		
			<div class="footer-left">

			<center>
				<p class="footer-company-name">
					Copyright © 2023 <strong>Nikita Jawali. </strong>All rights reserved
				</p>
			</center>
		</div>
		
	</footer>

</body>
</html>
