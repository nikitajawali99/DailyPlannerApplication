<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Change Password | Daily Planner System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/index}">Daily Planner System</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
				style="color: ghostwhite;">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br /><br /><br />
	<div class="container">
		<div class="row col-md-8 offset-md-2">
			<div class="card">
				<div class="card-header">
					<h2 class="text-center">Update Password</h2>
				</div>
				<div th:if="${param.success}">
					<div class="alert alert-info">
						You have successfully updated our details!
					</div>
				</div>
				<div class="card-body">
					<form method="post" role="form" th:action="@{/changepassword/save}" th:object="${user}">

						<input type="hidden" name="id" th:value="${id}">
						<div class="form-group mb-3">
							<label class="form-label">New Password</label>
							<input class="form-control" id="password" name="password" placeholder="Enter password"
								th:field="*{password}" type="password" />
							<p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">New Confirm Password</label>
							<input class="form-control" id="confirmPassword" name="confirmPassword"
								placeholder="Enter confirm password" th:field="*{confirmPassword}" type="password" />
							<p th:errors="*{confirmPassword}" class="text-danger"
								th:if="${#fields.hasErrors('confirmPassword')}"></p>
						</div>




						<div class="form-group">
							<button class="btn btn-primary" type="submit">Update</button>

						</div>


					</form>
				</div>
			</div>
		</div>
	</div>

	<br>

	<footer class="footer-distributed">

		<div class="footer-right">
			<center>
				<p class="footer-company-about">

					<strong>Become focused, organized, and calm with Daily
						Planner.</strong> <br>The world’s #1 task manager and to-do list app

				</p>
			</center>
		</div>

		<div class="footer-left">

			<center>
				<p class="footer-company-name">
					Copyright © 2023 <strong>Nikita Jawali. </strong>All rights reserved
				</p>
			</center>
		</div>

	</footer>

</body>

</html>
