<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Contact | Daily Planner System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Daily Planner System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
        </li>
      </ul>
    </div>
    
  </div>
   <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
</nav>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
          <h2 class="text-center">Contact Us</h2>
      </div>
      <div th:if="${param.success}">
          <div class="alert alert-info">
            You have successfully submitted our feedback!
          </div>
      </div>
      <div class="card-body">
          <form
            method="post"
            role="form"
            th:action="@{/contact/save}"
            th:object="${contact}" >
            
            
            <div class="form-group mb-3">
              <label class="form-label">Full Name</label>
              <input
                      class="form-control"
                      id="name"
                      name="name"
                      placeholder="Enter full name"
                      th:field="*{name}"
                      type="text"
              />
              <p th:errors = "*{name}" class="text-danger"
              th:if="${#fields.hasErrors('name')}"></p>
              </div>


             <div class="form-group mb-3">
              <label class="form-label">Email</label>
              <input
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Enter email address"
                      th:field="*{email}"
                      type="email" />
              <p th:errors = "*{email}" class="text-danger"
                 th:if="${#fields.hasErrors('email')}"></p>
            </div>


          <div class="form-group mb-3">
              <label class="form-label">Contact Number</label>
              <input
                      class="form-control"
                      id="number"
                      name="number"
                      placeholder="Enter your contact number"
                      th:field="*{number}"
                      type="number" />
              <p th:errors = "*{number}" class="text-danger"
                 th:if="${#fields.hasErrors('number')}"></p>
            </div>
            
              <div class="form-group mb-3">
              <label class="form-label">Message</label>
            <textarea rows="5" cols="25" class="form-control"
								id="message" name="message"
								placeholder="Enter your message" th:field="*{message}"> </textarea>
								<p th:errors="*{message}" class="text-danger"
								th:if="${#fields.hasErrors('message')}"></p>
            </div>

          

			<div class="form-group">
			  <button class="btn btn-primary" type="submit">Submit</button>

			</div>



					</form>
      </div>
    </div>
  </div>
</div>


<br><br>

<footer class="footer-distributed">

		<div class="footer-right">
			<center>
				<p class="footer-company-about">

					<strong>Become focused, organized, and calm with Daily
						Planner.</strong> <br>The world’s #1 task manager and to-do list app

				</p>
			</center>
		</div>
		
			<div class="footer-left">

			<center>
				<p class="footer-company-name">
					Copyright © 2023 <strong>Nikita Jawali. </strong>All rights reserved
				</p>
			</center>
		</div>
		
	</footer>

</body>
</html>
