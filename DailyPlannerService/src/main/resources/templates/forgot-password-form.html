<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Daily Planner System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<div class="container col-md-offset-4 col-md-8 mt-lg-5">
 
    <!-- show errors if any . -->
    <div class="row mt-2">
        <div th:if="${param.not_found}" class="col-sm-8">
            <p class="alert alert-danger alert-dismissible">No user found with this email</p>
        </div>

        <div th:if="${param.success}" class="col-sm-8">
            <p class="alert alert-info">We have just sent a verification link to your email, please check to complete your request.</p>
        </div>
<!--
        <div th:if="${param.error}" class="col-sm-8">
            <p class="alert alert-info">[[${error}]]</p>
        </div>-->
    </div>


    <h3 class="m-lg-5">Forgot Password</h3>
    <form th:action="@{/registration/forgot-password}" method="post" class="px-4" th:object="${user}>

        <div class="mb-3 row">
            <p></p>
            <label for="email" class="col-sm-2 col-form-label">Enter your email</label>
            <div class="col-sm-4">
<!--                <input type="text" class="form-control" id="email" name="email" required autofocus="autofocus">-->
           
            <input
                      class="form-control"
                      id="email" autofocus="autofocus"
                      name="email"
                      placeholder="Enter email address"
                      th:field="*{email}"
                      type="email" />
              <p th:errors = "*{email}" class="text-danger"
                 th:if="${#fields.hasErrors('email')}"></p>
           
            </div>
            
            <div class="mb-3 col-sm-4">
                <button type="submit" class="btn btn-success"> Verify email</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
